<script>

alert("1. Crie uma função que recebe 3 notas de um aluno por parâmetro e uma letra. Se a letra for A a função deve calcular a média aritmética, se for P, a média ponderada (peso: 5, 3 e 2).")

document.write("<br/> <br/> <strong>Exercicio 1</strong> <br/> <br/>");
 
function mediaAluno2(notas, metodo) {
    const [nota1, nota2, nota3] = notas

    if (metodo === 'A')
        return (nota1 + nota2 + nota3) / 3

    if (metodo === 'P')
        return (nota1 * 5 + nota2 * 3 + nota3 * 2) / 10

    else null
}

const notas = [6, 8, 10];
const metodo = "A"

console.log(mediaAluno2(notas, metodo));
