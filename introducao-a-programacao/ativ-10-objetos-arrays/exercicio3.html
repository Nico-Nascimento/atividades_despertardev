<script>

// 3. Crie um cadastro de pessoas onde o usuário informe o nome, idade
// e se está trabalhando ou não, se a pessoa estiver trabalhando
// pergunte para ele o salário que está ganhando. Para cada pessoa

// cadastrada, pergunte ao usuário se ele deseja continuar
// cadastrando ou não. No final, mostre as pessoas que estão
// desempregadas, as pessoas que estão empregadas separadas
// pelas que ganham mais que 2500 e menos que 2500.

// Exemplo de resultado:
// Pessoas desempregadas:
// Nome: Alessandro, Idade: 28
// Nome: Alessandro, Idade: 28

// Pessoas empregadas com salários menores que 2500:
// Nome: Alessandro, Idade: 28, Salário: 1500
// Nome: Alessandro, Idade: 28, Salário: 2400

// Pessoas empregadas com salários maiores que 2500:
// Nome: Alessandro, Idade: 28, Salário: 2700
// Nome: Alessandro, Idade: 28, Salário: 3000

alert("3. Crie um cadastro de pessoas onde o usuário informe o nome, idade e se está trabalhando ou não, se a pessoa estiver trabalhando pergunte para ele o salário que está ganhando. Para cada pessoa cadastrada, pergunte ao usuário se ele deseja continuar cadastrando ou não. No final, mostre as pessoas que estão desempregadas, as pessoas que estão empregadas separadas pelas que ganham mais que 2500 e menos que 2500. Exemplo de resultado: Pessoas desempregadas: Nome: Alessandro, Idade: 28 Nome: Alessandro, Idade: 28 Pessoas empregadas com salários menores que 2500: Nome: Alessandro, Idade: 28, Salário: 1500 Nome: Alessandro, Idade: 28, Salário: 2400 Pessoas empregadas com salários maiores que 2500: Nome: Alessandro, Idade: 28, Salário: 2700 Nome: Alessandro, Idade: 28, Salário: 3000")

document.write("<br/> <br/> <strong>Exercicio 3</strong> <br/> <br/>");

const pessoas = [];

do {
    const nome = prompt("Digite o nome:");
    const idade = Number(prompt("Digite a idade:"));
    const estaTrabalhando = confirm("A pessoa está trabalhando?");

    let salario = 0;
    if (estaTrabalhando) {
        salario = Number(prompt("Digite o salário:"));
    }

    pessoas.push({
        nome: nome,
        idade: idade,
        estaTrabalhando: estaTrabalhando,
        salario: salario
    });

    continuarCadastro = confirm("Deseja continuar cadastrando?");
} while (continuarCadastro);

const desempregadas = pessoas.filter(pessoa => !pessoa.estaTrabalhando);
const empregadasMenor2500 = pessoas.filter(pessoa => pessoa.estaTrabalhando && pessoa.salario < 2500);
const empregadasMaior2500 = pessoas.filter(pessoa => pessoa.estaTrabalhando && pessoa.salario >= 2500);

console.log("Pessoas desempregadas:");
desempregadas.forEach(pessoa => console.log(`Nome: ${pessoa.nome}, Idade: ${pessoa.idade}`));

console.log("Pessoas empregadas com salários menores que 2500:");
empregadasMenor2500.forEach(pessoa => console.log(`Nome: ${pessoa.nome}, Idade: ${pessoa.idade}, Salário: ${pessoa.salario}`));

console.log("Pessoas empregadas com salários maiores que 2500:");
empregadasMaior2500.forEach(pessoa => console.log(`Nome: ${pessoa.nome}, Idade: ${pessoa.idade}, Salário: ${pessoa.salario}`));


</script>
