const biblioteca = [];

let continuar = true;

while (continuar) {
    const nomeLivro = prompt("Digite o nome do livro: ")
    const nomeAutor = prompt("Digite o nome do autor livro: ")
    const numeroPagina = Number(prompt("Digite o número de páginas do livro: "))

    const livro = {
        nomeLivro,
        nomeAutor,
        numeroPagina,
        lido: false
    }

    biblioteca.push(livro);

    continuar = confirm("Deseja adicionar outro livro?");

    for (let i of biblioteca) {
    console.log(`Nome: ${i.nomeLivro}, Autor: ${i.nomeAutor}, Número de Páginas: ${i.numeroPagina}`);
    }
}

const tituloRemover = prompt("Digite o nome do livro que deseja remover: ");
const novaBiblioteca = [];

for (const livro of biblioteca) {
    if (livro.nomeLivro !== tituloRemover) {
        novaBiblioteca.push(livro);
    }
}

biblioteca.length = 0; // Limpa a biblioteca
Array.prototype.push.apply(biblioteca, novaBiblioteca); // Atualiza a biblioteca com os livros restantes

// Passo 5: Marcar um livro como lido
const tituloMarcarLido = prompt("Digite o nome do livro que deseja marcar como lido: ");

for (const livro of biblioteca) {
    if (livro.nomeLivro === tituloMarcarLido) {
        livro.lido = true;
    }
}

// Passo 6: Exibir a biblioteca atualizada no console
console.log("Biblioteca de Livros Atualizada:");
for (let i of biblioteca) {
    console.log(`Nome: ${i.nomeLivro}, Autor: ${i.nomeAutor}, Número de Páginas: ${i.numeroPagina}, Lido: ${i.lido ? "Sim" : "Não"}`);
}
